<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App 2GI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../logo.ico" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="../logo.ico" width="30" height="30" class="d-inline-block align-top" alt="">
          Quiz Commodo
        </a>
    </nav>

    <div class="jumbotron" id="app" v-bind:style="{backgroundColor : color}" style="text-align:center;padding-bottom: 0;margin-bottom: 0;height: 300px;">
        <h1>{{ question }}</h1>
        <button v-on:click="check(button0)">{{ button0 }}</button>
        <button v-on:click="check(button1)">{{ button1 }}</button>
        <button v-on:click="check(button2)">{{ button2 }}</button>
        <button v-on:click="check(button3)">{{ button3 }}</button>
        <p>{{ result }}</p>
    </div>

    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vQBj7fP9yiT29aOecDgWVRmg34Yp_VI0ecxYEsHQWJxwzEW09RLYxctCkEJpgC1jdPUvVelYnYrTs7A/embed?start=false&loop=false&delayms=60000" frameborder="0" width="100%" height="320" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

    <script src="app.js"></script>
</body>
</html>
